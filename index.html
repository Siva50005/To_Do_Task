<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    
    <!--StyleSheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="title-section">
        <div class="container">
            <a class="title-text" href="#">To-Do <span>App</span></a>
        </div>
    </section>
    
    <section class="task-input-section">
        <div class="container">
            <div id="newtask">
                <input type="text" placeholder="Enter the Title of the task" id="task-title">
                <input type="text" placeholder="Enter the Description" id="task-desc">
                <label for="deadlineDate">Deadline Date</label>
                <input type="date" id="deadlineDate" name="deadlineDate">
                <label for="deadlineTime">Deadline Time</label>
                <input type="time" id="deadlineTime" name="deadlineTime">
                <!-- <input type="submit" id="push" value="Add"></input> --> <button id="push">Add</button>
            </div>
            <div id="tasks-section">
                <div class="clear-task-button">
                    <input type="submit" id="clear" value="Note: Click on the title to view the description and deadline"></input>
                </div>
                <div class="remaining-task-stat">
                    <a class="title-text" >Remaining Tasks: <span id="counter-var">0</span> </a>
                </div>
                <div class="main-tasks">

                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/655274e536.js" crossorigin="anonymous"></script>
</body>
</html>
